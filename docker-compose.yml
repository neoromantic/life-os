services:
  life-os:
    image: oven/bun:1.3
    container_name: life-os
    working_dir: /app
    command: sh -lc "bun install && bun run serve"
    restart: unless-stopped
    volumes:
      - ./:/app
    networks:
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.life-os.rule=Host(`os.baus`)"
      - "traefik.http.routers.life-os.entrypoints=websecure"
      - "traefik.http.routers.life-os.tls=true"
      - "traefik.http.services.life-os.loadbalancer.server.port=3000"

networks:
  proxy:
    external: true
